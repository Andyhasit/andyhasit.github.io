<!DOCTYPE html>
<html>
<head>
    <title>Points</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- The menu -->
    <div id="menu" class="overlay"></div>
    <!-- The menu button -->
    <span class="menu-button" onclick="app.vm.showMenu()">&#9776;</span>

    <!-- The Modals -->
    <div id="modal-add-item" class="modal-background">
        <!-- Modal Content -->
        <form class="modal-content modal-animate">
            <label for="nnn">
                <b>Username</b>
                <input type="text" placeholder="Details" name="task_name">
            </label>
            <label for="task">
                <b>Task</b>
                <select name="task"></select>
            </label>
            
            <button type="button" class="btn-ok btn-modal-submit">OK</button >
            <button type="button" onclick="vm.hideModal()" class="btn-cancel">Cancel</button>         
        </form>
    </div>

    <!-- The Page content -->
    <div id="page-content"></div>


    <script src="../dist/nails.js"></script>
    <script src="dist/app.js"></script>
    <script>app.load();</script>
</body>
</html>
